<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyTV</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f4f4f4; }
    #grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; }
    .video { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .video:hover { transform: scale(1.03); }
    .video a { text-decoration: none; color: inherit; display: block; }
    .video img.thumb { width: 100%; display: block; }
    .info { display: flex; align-items: center; padding: 0.5rem; }
    .info h3 { font-size: 0.9rem; margin: 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .avatar { width: 24px; height: 24px; border-radius: 50%; margin-left: 0.5rem; flex-shrink: 0; }
    #error { color: red; text-align: center; margin-top: 1rem; }
    #status { text-align: center; margin-bottom: 1rem; color: #333; }
  </style>
</head>
<body>
  <div id="status">Loading videosâ€¦</div>
  <div id="grid"></div>
  <div id="error"></div>

  <script>
    const apiKey = 'AIzaSyAoh7__mqdxlqOXWz_WC4_fDYGR5ftvYfU';
    const channelIds = [
      'UCyKxD2gVBMC2HvQv3rc6M5g', // TWD98
      'UCBLr7ISa_YDy5dde3RyQ6HA'  // Tottenham Hotspur
    ];

    async function fetchJson(url) {
      const res = await fetch(url);
      const json = await res.json();
      if (json.error) throw new Error(json.error.message);
      return json;
    }

    async function fetchChannelInfo(id) {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${id}&key=${apiKey}`;
      const data = await fetchJson(url);
      const sn = data.items?.[0]?.snippet;
      return { avatar: sn?.thumbnails?.default?.url || '' };
    }

    async function getVideosFromChannel(channelId) {
      const url =
        `https://www.googleapis.com/youtube/v3/search?` +
        `key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=20&type=video`;
      const data = await fetchJson(url);
      return data.items.map(item => ({
        title: item.snippet.title,
        thumbnail: item.snippet.thumbnails.high.url,
        channelId: channelId,
        videoId: item.id.videoId,
        publishedAt: item.snippet.publishedAt
      }));
    }

    async function load() {
      const grid = document.getElementById('grid');
      const status = document.getElementById('status');
      try {
        const channelInfo = {};
        // Fetch avatars
        await Promise.all(channelIds.map(async id => {
          channelInfo[id] = await fetchChannelInfo(id);
        }));

        // Fetch all videos
        let videos = [];
        for (const id of channelIds) {
          const vids = await getVideosFromChannel(id);
          videos = videos.concat(vids);
        }
        if (!videos.length) {
          status.textContent = 'No videos found.';
          return;
        }
        // Sort & display
        videos.sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
        status.textContent = `Showing ${videos.length} videos`;
        grid.innerHTML = '';
        videos.forEach(v => {
          const div = document.createElement('div'); div.className = 'video';
          div.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
              <img class="thumb" src="${v.thumbnail}" alt="">
              <div class="info">
                <h3>${v.title}</h3>
                <img class="avatar" src="${channelInfo[v.channelId].avatar}" alt="Avatar">
              </div>
            </a>`;
          grid.appendChild(div);
        });
      } catch (e) {
        console.error('load error', e);
        document.getElementById('status').textContent = '';
        document.getElementById('error').textContent = `Error: ${e.message}`;
      }
    }

    load();
  </script>
</body>
</html>
