<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyTV</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      overflow-x: hidden;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
    }
    .video {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .video.today {
      background-color: #fff8dc; /* light gold hue for recent videos (today or yesterday) */
    }
    .video:hover {
      transform: scale(1.03);
    }
    .video a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .thumb {
      width: 100%;
      display: block;
    }
    .info {
      display: flex;
      align-items: center;
      padding: 0.5rem;
    }
    .info h3 {
      font-size: 1rem;
      margin: 0;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      flex: 1;
    }
    .avatar {
      width: 2.4rem;
      height: 2.4rem;
      border-radius: 50%;
      margin-left: 0.5rem;
      flex-shrink: 0;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="grid">Loading videos…</div>
  <div id="error"></div>

    function isRecent(dateStr) {
      const d = new Date(dateStr);
      const now = new Date();
      const diffDays = (now - d) / (1000 * 60 * 60 * 24);
      return diffDays <= 1;
    }

    async function getUploadsPlaylistId(ch) {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${ch}&key=${apiKey}`
      );
      const { items, error } = await res.json();
      if (error) throw new Error(error.message);
      return items[0].contentDetails.relatedPlaylists.uploads;
    }

    async function getVideosFromPlaylist(pl) {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${pl}&key=${apiKey}`
      );
      const { items, error } = await res.json();
      if (error) throw new Error(error.message);
      return items.map(item => ({
        title: item.snippet.title,
        thumbnail: item.snippet.thumbnails.medium.url,
        videoId: item.snippet.resourceId.videoId,
        channelId: item.snippet.channelId,
        publishedAt: item.snippet.publishedAt
      }));
    }

    async function fetchAvatar(ch) {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${ch}&key=${apiKey}`
      );
      const { items } = await res.json();
      return items[0]?.snippet?.thumbnails?.default?.url || '';
    }

    function displayVideos(videos, avatars) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      videos.forEach(v => {
        const cls = isRecent(v.publishedAt) ? 'video today' : 'video';
        const div = document.createElement('div');
        div.className = cls;
        div.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
            <img class="thumb" src="${v.thumbnail}" alt="${v.title}" />
            <div class="info">
              <h3>${v.title}</h3>
              <img class="avatar" src="${avatars[v.channelId]}" alt="Avatar" />
            </div>
          </a>
        `;
        grid.appendChild(div);
      });
    }

    async function loadVideos() {
      try {
        let all = [];
        const avatars = {};
        for (let ch of channelIds) {
          const pl = await getUploadsPlaylistId(ch);
          const vids = await getVideosFromPlaylist(pl);
          avatars[ch] = await fetchAvatar(ch);
          all.push(...vids);
        }
        all.sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
        all = all.slice(0, 42);
        displayVideos(all, avatars);
      } catch (e) {
        console.error(e);
        document.getElementById('grid').textContent = '';
        document.getElementById('error').textContent = `⚠️ ${e.message}`;
      }
    }

    loadVideos();
  </script>
</body>
