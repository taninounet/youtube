<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyTV</title>
  <style>
    body { font-family:'Helvetica',sans-serif;margin:0;padding:1rem;background:#f4f4f4;overflow-x:hidden; }
    #grid { display:grid;grid-template-columns:repeat(7,1fr);gap:1rem; }
    .video { background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 5px rgba(0,0,0,0.1);transition:transform 0.2s; }
    .video.recent { background-color:#f2e5b1; }
    .video.last { background-color:#a0d8f1; }
    .video:hover { transform:scale(1.03); }
    .video a { text-decoration:none;color:inherit;display:block; }
    .thumb { width:100%;display:block; }
    .info { display:flex;align-items:center;padding:.5rem; }
    .info h3 { font-size:1rem;margin:0;line-height:1.2;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:2;overflow:hidden;flex:1; }
    .avatar { width:2.4rem;height:2.4rem;border-radius:50%;margin-left:.5rem;flex-shrink:0; }
    .separator { grid-column:1/-1;height:2rem; }
    #error { color:red;text-align:center;margin-top:1rem;font-weight:bold; }
  </style>
</head>
<body>
  <div id="grid">Loading videos…</div>
  <div id="error"></div>

    function isRecent(dateStr) {
      const d = new Date(dateStr), now = new Date();
      return (now - d) <= 2 * 24 * 60 * 60 * 1000;
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      const json = await res.json();
      if (json.error) {
        if (json.error.message.includes('quota')) {
          document.getElementById('error').textContent =
            '⚠️ YouTube API quota exceeded. Please try again later.';
        } else {
          document.getElementById('error').textContent =
            `⚠️ ${json.error.message}`;
        }
        throw new Error(json.error.message);
      }
      return json;
    }

    async function getPlaylistVideos(ch, maxResults=42) {
      const { items: chData } = await fetchJSON(
        `https://www.googleapis.com/youtube/v3/channels?part=contentDetails,snippet&id=${ch}&key=${apiKey}`
      );
      const pid = chData[0].contentDetails.relatedPlaylists.uploads;
      const avatar = chData[0].snippet.thumbnails.default.url;
      const { items } = await fetchJSON(
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${pid}&maxResults=${maxResults}&key=${apiKey}`
      );
      return { videos: items.map(i => ({
        title: i.snippet.title,
        thumbnail: i.snippet.thumbnails.medium.url,
        videoId: i.snippet.resourceId.videoId,
        channelId: ch,
        publishedAt: i.snippet.publishedAt,
        isRecent: isRecent(i.snippet.publishedAt)
      })), avatar };
    }

    function displayVideos(videos, avatars) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      videos.forEach(v => {
        const div = document.createElement('div');
        div.className = 'video' + (v.isRecent ? ' recent' : '') + (v.isLast ? ' last' : '');
        div.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
            <img class="thumb" src="${v.thumbnail}" alt="${v.title}" />
            <div class="info">
              <h3>${v.title}</h3>
              <img class="avatar" src="${avatars[v.channelId]}" />
            </div>
          </a>`;
        grid.appendChild(div);
      });
    }

    async function loadVideos() {
      try {
        const all = [], avatars = {}, lastVideos = [];
        for (const ch of channelIds) {
          const { videos, avatar } = await getPlaylistVideos(ch);
          avatars[ch] = avatar;
          all.push(...videos);
          const last = { ...videos[0], isLast: true };
          lastVideos.push(last);
        }
        all.sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
        displayVideos(all.slice(0,42), avatars);
        const sep = document.createElement('div'); sep.className='separator';
        document.getElementById('grid').appendChild(sep);
        displayVideos(lastVideos, avatars);
      } catch (e) {
        console.error(e);
      }
    }

    loadVideos();
  </script>
</body>
