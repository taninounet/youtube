<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyTV</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
    }
    .video {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .video:hover {
      transform: scale(1.03);
    }
    .video a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    /* Thumbnail only */
    .thumb {
      width: 100%;
      display: block;
    }
    /* Remove generic img rule to avoid affecting avatar */
    .info {
      display: flex;
      align-items: center;
      padding: 0.5rem;
    }
    .info h3 {
      font-size: 1rem;
      margin: 0;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      flex: 1;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-left: 0.5rem;
      flex-shrink: 0;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="grid">Loading videos…</div>
  <div id="error"></div>

  <script>
    const apiKey = 'AIzaSyAoh7__mqdxlqOXWz_WC4_fDYGR5ftvYfU';
    const channelIds = [
      'UC_x5XG1OV2P6uZZ5FSM9Ttw', // Google Developers
      'UCVHFbqXqoYvEWM1Ddxl0QDg'  // Android Developers
    ];

    async function getUploadsPlaylistId(ch) {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${ch}&key=${apiKey}`
      );
      const { items, error } = await res.json();
      if (error) throw new Error(error.message);
      return items[0].contentDetails.relatedPlaylists.uploads;
    }

    async function getVideosFromPlaylist(pl) {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${pl}&key=${apiKey}`
      );
      const { items, error } = await res.json();
      if (error) throw new Error(error.message);
      return items.map(item => ({
        title: item.snippet.title,
        thumbnail: item.snippet.thumbnails.medium.url,
        videoId: item.snippet.resourceId.videoId,
        channelId: item.snippet.channelId,
        publishedAt: item.snippet.publishedAt
      }));
    }

    async function fetchAvatar(ch) {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${ch}&key=${apiKey}`
      );
      const { items } = await res.json();
      return items[0]?.snippet?.thumbnails?.default?.url || '';
    }

    function displayVideos(videos, avatars) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      videos.forEach(v => {
        const div = document.createElement('div');
        div.className = 'video';
        div.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
            <img class="thumb" src="${v.thumbnail}" alt="${v.title}" />
            <div class="info">
              <h3>${v.title}</h3>
              <img class="avatar" src="${avatars[v.channelId]}" alt="Avatar" />
            </div>
          </a>
        `;
        grid.appendChild(div);
      });
    }

    async function loadVideos() {
      try {
        let all = [];
        const avatars = {};
        for (let ch of channelIds) {
          const pl = await getUploadsPlaylistId(ch);
          const vids = await getVideosFromPlaylist(pl);
          avatars[ch] = await fetchAvatar(ch);
          all.push(...vids);
        }
        // sort by published date, newest first
        all.sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
        // limit to first 14 videos
        all = all.slice(0, 14);
        displayVideos(all, avatars);
      } catch (e) {
        console.error(e);
        document.getElementById('grid').textContent = '';
        document.getElementById('error').textContent = `⚠️ ${e.message}`;
      }
    }

    loadVideos();
  </script>
</body>
</html>
