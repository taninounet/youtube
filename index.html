<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyTV</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      overflow-x: hidden;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
    }
    .video {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .video.recent {
      background-color: #fff8dc; /* light gold for today/yesterday */
    }
    .video.last {
      background-color: #e0f7ff; /* light blue for channel's last video */
    }
    .video:hover {
      transform: scale(1.03);
    }
    .video a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .thumb {
      width: 100%;
      display: block;
    }
    .info {
      display: flex;
      align-items: center;
      padding: 0.5rem;
    }
    .info h3 {
      font-size: 1rem;
      margin: 0;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      flex: 1;
    }
    .avatar {
      width: 2.4rem;
      height: 2.4rem;
      border-radius: 50%;
      margin-left: 0.5rem;
      flex-shrink: 0;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="grid">Loading videos…</div>
  <div id="error"></div>

  <script>
    const apiKey = 'AIzaSyAoh7__mqdxlqOXWz_WC4_fDYGR5ftvYfU';
    const channelIds = [
      /* ... your list of channel IDs ... */
    ];

    function isRecent(dateStr) {
      const d = new Date(dateStr);
      const now = new Date();
      const diffDays = (now - d) / (1000 * 60 * 60 * 24);
      return diffDays <= 1;
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      const json = await res.json();
      if (json.error) throw new Error(json.error.message);
      return json;
    }

    async function getUploadsPlaylistId(ch) {
      const data = await fetchJSON(
        `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${ch}&key=${apiKey}`
      );
      return data.items[0].contentDetails.relatedPlaylists.uploads;
    }

    async function getVideosFromChannel(ch) {
      const data = await fetchJSON(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${ch}&order=date&maxResults=50&type=video&videoDuration=medium&key=${apiKey}`
      );
      return data.items.map(i => ({
        title: i.snippet.title,
        thumbnail: i.snippet.thumbnails.medium.url,
        videoId: i.id.videoId,
        channelId: ch,
        publishedAt: i.snippet.publishedAt
      }));
    }

    async function fetchLastVideo(ch) {
      const data = await fetchJSON(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${ch}&order=date&maxResults=1&type=video&key=${apiKey}`
      );
      const i = data.items[0];
      return {
        title: i.snippet.title,
        thumbnail: i.snippet.thumbnails.medium.url,
        videoId: i.id.videoId,
        channelId: ch,
        publishedAt: i.snippet.publishedAt
      };
    }

    function displayVideos(videos, avatars) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      videos.forEach(v => {
        const cls = ['video'];
        if (v.isRecent) cls.push('recent');
        if (v.isLast) cls.push('last');
        const div = document.createElement('div');
        div.className = cls.join(' ');
        div.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
            <img class="thumb" src="${v.thumbnail}" alt="${v.title}" />
            <div class="info">
              <h3>${v.title}</h3>
              <img class="avatar" src="${avatars[v.channelId]}" alt="Avatar" />
            </div>
          </a>
        `;
        grid.appendChild(div);
      });
    }

    async function loadVideos() {
      try {
        const all = [];
        const avatars = {};
        const lastVideos = [];
        for (let ch of channelIds) {
          const vids = await getVideosFromChannel(ch);
          avatars[ch] = (await fetchJSON(
            `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${ch}&key=${apiKey}`
          )).items[0].snippet.thumbnails.default.url;
          vids.forEach(v => v.isRecent = isRecent(v.publishedAt));
          all.push(...vids);
          const last = await fetchLastVideo(ch);
          last.isLast = true;
          lastVideos.push(last);
        }
        all.sort((a,b)=> new Date(b.publishedAt)-new Date(a.publishedAt));
        let display = all.slice(0, 63);
        display = display.concat(lastVideos);
        displayVideos(display, avatars);
      } catch(e) {
        console.error(e);
        document.getElementById('grid').textContent = '';
        document.getElementById('error').textContent = `⚠️ ${e.message}`;
      }
    }

    loadVideos();
  </script>
</body>
</html>
