<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyTV</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f4f4f4; }
    #grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; }
    .video { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .video:hover { transform: scale(1.03); }
    .video a { text-decoration: none; color: inherit; display: block; }
    .video img.thumb { width: 100%; display: block; }
    .info { display: flex; align-items: center; padding: 0.5rem; }
    .info h3 { font-size: 0.9rem; margin: 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .avatar { width: 24px; height: 24px; border-radius: 50%; margin-left: 0.5rem; }
    #error { color: red; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="grid"></div>
  <div id="error"></div>
  <script>
    const apiKey = 'AIzaSyAoh7__mqdxlqOXWz_WC4_fDYGR5ftvYfU';
    const channelIds = ['UCyKxD2gVBMC2HvQv3rc6M5g', 'UCBLr7ISa_YDy5dde3RyQ6HA'];

    async function fetchChannelInfo(id) {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${id}&key=${apiKey}`);
        const data = await res.json();
        if (!data.items || !data.items[0]) throw new Error('No channel info');
        const snip = data.items[0].snippet;
        return { title: snip.title, avatar: snip.thumbnails.default.url };
      } catch (e) {
        console.error('fetchChannelInfo', id, e);
        return { title: '', avatar: '' };
      }
    }

    async function getUploadsPlaylistId(channelId) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey}`);
      const data = await res.json();
      return data.items?.[0]?.contentDetails.relatedPlaylists.uploads;
    }

    async function getVideosFromPlaylist(playlistId, channelId) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${playlistId}&key=${apiKey}`);
      const data = await res.json();
      return (data.items || []).map(item => ({
        title: item.snippet.title,
        thumbnail: item.snippet.thumbnails.high.url,
        publishedAt: item.snippet.publishedAt,
        channelId: channelId,
        videoId: item.snippet.resourceId.videoId
      }));
    }

    async function load() {
      const grid = document.getElementById('grid');
      try {
        // Fetch channel avatars
        const channelInfo = {};
        await Promise.all(channelIds.map(async id => {
          channelInfo[id] = await fetchChannelInfo(id);
        }));

        // Fetch videos
        let videos = [];
        for (const id of channelIds) {
          const pid = await getUploadsPlaylistId(id);
          if (!pid) continue;
          const vids = await getVideosFromPlaylist(pid, id);
          videos = videos.concat(vids);
        }
        videos.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));

        // Render
        grid.innerHTML = '';
        videos.forEach(v => {
          const div = document.createElement('div'); div.className = 'video';
          div.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
              <img class="thumb" src="${v.thumbnail}" alt="">
              <div class="info">
                <h3>${v.title}</h3>
                <img class="avatar" src="${channelInfo[v.channelId].avatar}" alt="Avatar">
              </div>
            </a>`;
          grid.appendChild(div);
        });

        if (videos.length === 0) grid.textContent = 'No videos found.';
      } catch (e) {
        console.error('load error', e);
        document.getElementById('error').textContent = 'Error loading videos.';
      }
    }

    load();
  </script>
</body>
</html>
